
<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let item of movie">
    <ng-template carouselSlide [id]="item.imdbID">
      <div class="movie">
        <img src={{item.Poster}}/>
        <td>{{item.Title}}</td>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
