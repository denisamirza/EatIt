<div id="grad1">
  <br><br><br><br><br><br><br><br>
  <h1>Your favourite movies</h1>
  <br><br><br>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let item of favouriteMovies">
      <ng-template carouselSlide [id]="item.imdbID">
        <div class="movie">
          <button mat-raised-button (click)="gotToMovie(item.imdbID)">
            <img src={{item.Poster}} style="width: auto;"/>
            <h3 class="title">{{item.Title}}</h3>
            <button class="button" mat-raised-button (click)="deleteFromFavourites(item.imdbID)">X</button>
          </button>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
  <br><br><br><br><br><br><br><br><br><br><br><br><br>
  <app-user-navbar></app-user-navbar>
</div>
