<p>Your favourite movies:</p>

<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let item of favouriteMovies">
    <ng-template carouselSlide [id]="item.imdbID">
      <div class="movie">
        <img src={{item.Poster}} width="100" height="200"/>
        <td>{{item.Title}}</td>
        <button mat-raised-button (click)="gotToMovie(item.imdbID)">goToMovie</button>
        <button mat-raised-button (click)="deleteFromFavourites(item.imdbID)">Delete from Favourites</button>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>

<app-user-navbar></app-user-navbar>
